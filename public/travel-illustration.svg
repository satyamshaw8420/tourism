<svg width="540" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 540 200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="50%" stop-color="#67e8f9" />
      <stop offset="100%" stop-color="#a7f3d0" />
    </linearGradient>
    <linearGradient id="planeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f59e0b" />
      <stop offset="100%" stop-color="#fbbf24" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="540" height="200" fill="url(#bgGradient)" rx="20" />
  
  <!-- Map/Globe icon -->
  <rect x="104" y="20" width="40" height="40" fill="#10b981" rx="8" />
  <circle cx="124" cy="40" r="12" fill="#047857" />
  <path d="M116 32 Q124 26 132 32 Q124 46 116 32" fill="#065f46" />
  
  <!-- Airplane -->
  <g transform="translate(420, 20)">
    <path d="M0 20 L8 15 L25 18 L35 12 L45 15 L35 18 L25 22 L8 25 L0 20 Z" fill="url(#planeGradient)" />
    <path d="M8 15 L15 8 L20 12 L15 18 Z" fill="#f59e0b" />
    <path d="M8 25 L15 32 L20 28 L15 22 Z" fill="#f59e0b" />
    <circle cx="12" cy="20" r="2" fill="#1f2937" />
  </g>
  
  <!-- Camera -->
  <g transform="translate(20, 60)">
    <rect x="0" y="8" width="24" height="16" fill="#374151" rx="2" />
    <rect x="4" y="4" width="16" height="8" fill="#6b7280" rx="1" />
    <circle cx="12" cy="16" r="4" fill="#1f2937" />
    <circle cx="12" cy="16" r="2" fill="#4b5563" />
  </g>
  
  <!-- Helicopter -->
  <g transform="translate(60, 100)">
    <ellipse cx="12" cy="4" rx="15" ry="2" fill="#374151" opacity="0.3" />
    <rect x="4" y="8" width="16" height="8" fill="#ef4444" rx="2" />
    <rect x="8" y="12" width="8" height="4" fill="#dc2626" />
    <rect x="0" y="14" width="24" height="2" fill="#991b1b" />
    <circle cx="6" cy="18" r="2" fill="#1f2937" />
    <circle cx="18" cy="18" r="2" fill="#1f2937" />
  </g>
  
  <!-- Van/RV -->
  <g transform="translate(160, 140)">
    <rect x="0" y="8" width="40" height="20" fill="#06b6d4" rx="4" />
    <rect x="4" y="4" width="32" height="8" fill="#0891b2" rx="2" />
    <rect x="8" y="12" width="6" height="6" fill="#67e8f9" />
    <rect x="16" y="12" width="6" height="6" fill="#67e8f9" />
    <rect x="24" y="12" width="6" height="6" fill="#67e8f9" />
    <circle cx="8" cy="32" r="4" fill="#1f2937" />
    <circle cx="32" cy="32" r="4" fill="#1f2937" />
    <rect x="12" y="20" width="16" height="8" fill="#0891b2" />
  </g>
  
  <!-- Boat -->
  <g transform="translate(120, 170)">
    <path d="M0 10 L30 10 L28 18 L2 18 Z" fill="#dc2626" />
    <rect x="14" y="2" width="2" height="8" fill="#7c2d12" />
    <polygon points="14,2 18,6 14,6" fill="#fbbf24" />
  </g>
  
  <!-- Trees/Island -->
  <g transform="translate(360, 120)">
    <circle cx="20" cy="20" r="15" fill="#10b981" />
    <rect x="18" y="20" width="4" height="8" fill="#7c2d12" />
    <circle cx="30" cy="25" r="8" fill="#059669" />
    <rect x="28" y="25" width="4" height="6" fill="#7c2d12" />
  </g>
  
  <!-- Couple with luggage -->
  <g transform="translate(440, 120)">
    <!-- Male figure -->
    <circle cx="8" cy="8" r="4" fill="#fbbf24" />
    <rect x="6" y="12" width="4" height="12" fill="#3b82f6" />
    <rect x="4" y="16" width="2" height="8" fill="#fbbf24" />
    <rect x="10" y="16" width="2" height="8" fill="#fbbf24" />
    <rect x="6" y="24" width="2" height="8" fill="#1f2937" />
    <rect x="8" y="24" width="2" height="8" fill="#1f2937" />
    
    <!-- Female figure -->
    <circle cx="20" cy="8" r="4" fill="#f59e0b" />
    <rect x="18" y="12" width="4" height="12" fill="#ec4899" />
    <rect x="16" y="16" width="2" height="8" fill="#fbbf24" />
    <rect x="22" y="16" width="2" height="8" fill="#fbbf24" />
    <rect x="18" y="24" width="2" height="8" fill="#1f2937" />
    <rect x="20" y="24" width="2" height="8" fill="#1f2937" />
    
    <!-- Luggage -->
    <rect x="28" y="20" width="8" height="12" fill="#f59e0b" rx="1" />
    <rect x="30" y="18" width="4" height="2" fill="#7c2d12" />
    <rect x="38" y="24" width="6" height="8" fill="#dc2626" rx="1" />
    <rect x="40" y="22" width="2" height="2" fill="#7c2d12" />
  </g>
  
  <!-- Clouds -->
  <g opacity="0.6">
    <circle cx="80" cy="40" r="8" fill="white" />
    <circle cx="88" cy="40" r="10" fill="white" />
    <circle cx="96" cy="40" r="8" fill="white" />
    
    <circle cx="300" cy="30" r="6" fill="white" />
    <circle cx="306" cy="30" r="8" fill="white" />
    <circle cx="312" cy="30" r="6" fill="white" />
  </g>
</svg>